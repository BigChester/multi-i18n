[pytest]
# Match pattern for test files
python_files = tests/test_*.py
python_classes = Test*
python_functions = test_*

# Add project root directory to Python path
pythonpath = .

# Output options
addopts = 
    --verbose
    --capture=no
    --tb=short
    --cov=.
    --cov-report=term-missing

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Test directory
testpaths = tests 